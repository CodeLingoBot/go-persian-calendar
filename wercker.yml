box: golang

build:
  steps:
    - wercker/golint

    - script:
        name: go build
        code: |
          go build ptime/ptime.go

    - script:
        name: go test
        code: |
          go test ptime/ptime.go

deploy:
    steps:
        - s3sync:
            key_id: $AWS_ACCESS_KEY_ID
            key_secret: $AWS_SECRET_ACCESS_KEY
            bucket_url: $AWS_BUCKET_URL
            source_dir: build/